name: Release ZIP

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Run PCS (syntax + lint + test + build)
        run: npm run pcs

      - name: Upload artifact (for Actions UI)
        uses: actions/upload-artifact@v4
        with:
          name: Verter_SAFE.zip
          path: build/Verter_SAFE.zip

      - name: Create GitHub Release and attach ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Verter ${{ github.ref_name }}
          body: "Automated release from CI."
          draft: false
          prerelease: false
          files: |
            build/Verter_SAFE.zip
