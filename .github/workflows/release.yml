name: Auto Release on push to main

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}  # позволяет запускать вручную из вкладки Actions

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ВАЖНО: убрали cache:'npm', чтобы не требовался package-lock.json

      - name: Install deps
        run: npm install

      - name: Run PCS (syntax + lint + test + build)
        run: npm run pcs

      - name: Upload artifact (for Actions UI)
        uses: actions/upload-artifact@v4
        with:
          name: Verter_SAFE.zip
          path: build/Verter_SAFE.zip

      # Генерим уникальный тег и имя релиза
      - name: Compute tag & name
        id: meta
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          RUN=${GITHUB_RUN_NUMBER}
          SHA=$(git rev-parse --short HEAD)
          TAG="auto-${TS}-r${RUN}-${SHA}"
          NAME="Verter ${TAG}"
          echo "tag=${TAG}"   >> $GITHUB_OUTPUT
          echo "name=${NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and attach ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name:  ${{ steps.meta.outputs.tag }}
          name:      ${{ steps.meta.outputs.name }}
          body: |
            Automated release from CI.
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            build/Verter_SAFE.zip
