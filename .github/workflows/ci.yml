name: PR CI (lint + test + build)
on:
  pull_request:
  push:
    branches-ignore: [ main ]

jobs:
  pr-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      # Жёсткая очистка: оставляем только ASCII + \t \n \r + обычный пробел
      - name: Sanitize source (hard)
        run: |
          F=src/Verter.user.js
          perl -CSD -pe 's/[^\x09\x0A\x0D\x20-\x7E]//g' -i "$F"
          # нормализация переносов
          awk '{ sub(/\r$/,""); print }' "$F" > "$F.tmp" && mv "$F.tmp" "$F"
          # контроль: не осталось не-ASCII
          ! grep -nP '[^\x09\x0A\x0D\x20-\x7E]' "$F" || (echo "Non-ASCII remains" && exit 2)

      - name: PCS (syntax + lint + test + build)
        run: npm run pcs

      - name: Make pack.sh executable
        run: chmod +x pack.sh || true

      - name: Pack (review ZIP)
        run: ./pack.sh || true

      - name: Upload build artifact (ZIP for reviewers)
        uses: actions/upload-artifact@v4
        with:
          name: Verter_SAFE.zip
          path: build/Verter_SAFE.zip
          if-no-files-found: ignore
